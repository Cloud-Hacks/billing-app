apiVersion: apps/v1
kind: Deployment
metadata:
  name: billingapp-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: mydevapp-ui
  template:
    metadata:
      labels:
        app: mydevapp-ui
    spec:
      containers:
      - image: gcr.io/google-samples/gb-frontend:v7
        name: mydevapp-ui
        ports:
        - containerPort: 80
